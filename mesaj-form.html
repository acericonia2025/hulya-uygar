<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesaj G√∂nder - H√úLYA üíñ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e91e63;
            --secondary-color: #c2185b;
            --text-color: #ffcdd2;
            --bg-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.4);
            padding: 12px 0;
            backdrop-filter: blur(6px);
            display: flex;
            justify-content: center;
            z-index: 999;
        }

        .navbar a {
            margin: 0 20px;
            color: var(--text-color);
            font-size: 1.2em;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
        }

        .navbar a:hover {
            color: white;
            transform: scale(1.1);
        }

        .story-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.5);
            text-decoration: none;
            display: inline-block;
        }

        .story-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(233, 30, 99, 0.6);
        }

        .container {
            text-align: center;
            background: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-top: 80px;
        }

        h1 {
            font-size: 2.5em;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .heart {
            color: var(--primary-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .message-form {
            max-width: 500px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.1em;
            resize: vertical;
            border: 2px solid rgba(255,255,255,0.2);
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255,255,255,0.15);
        }

        textarea::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: 0.3s;
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.5);
            width: 100%;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(233, 30, 99, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            animation: fadeIn 0.5s;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: rise 6s linear forwards;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
                margin-top: 100px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            textarea {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- NAVBAR -->
    <div class="navbar">
        <a href="index.html" class="story-button">Ana Sayfa 
            <i class="fa-solid fa-home"></i>
        </a>
        <a href="hikayemiz.html" class="story-button">Hikayemiz 
            <i class="fa-solid fa-book-tanakh"></i>
        </a>
    </div>

    <div class="container">
              
        <div class="message-form">
            <form id="messageForm">
                <textarea 
                    id="mesajInput"
                    placeholder="Bana s√∂ylemek istediƒüin mesajƒ± buraya yaz... üíñ"
                    required
                ></textarea>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fa-solid fa-paper-plane"></i> Mesajƒ± G√∂nder
                </button>
            </form>
            
            <div id="result"></div>
        </div>
    </div>

    <script>
    // GOOGLE APPS SCRIPT URL
    let GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx4-_C-WT6D29w5Ffzr7eKEP5YDc9Agu89FyqPo8SNmGUVH7Hf383k8lK5mTKHMpnMW4Q/exec';

    // U√ßan kalpler efekti
    function createHearts() {
        const heartsContainer = document.getElementById('floatingHearts');
        const heartCount = 15;
        
        for (let i = 0; i < heartCount; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíñ';
                heart.className = 'floating-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 7000);
            }, i * 400);
        }
    }

    // JSONP ile mesaj g√∂nderme
    function sendMessage(mesaj, callback) {
        const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
        const script = document.createElement('script');
        
        window[callbackName] = function(data) {
            delete window[callbackName];
            document.body.removeChild(script);
            callback(data);
        };
        
        const url = GOOGLE_SCRIPT_URL + 
                   '?callback=' + callbackName + 
                   '&mesaj=' + encodeURIComponent(mesaj);
        
        script.src = url;
        document.body.appendChild(script);
    }

    // Form g√∂nderim i≈ülemi
    document.getElementById('messageForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const mesaj = document.getElementById('mesajInput').value.trim();

        if (!mesaj) {
            resultDiv.innerHTML = '<div class="error-message">Mesaj bo≈ü olamaz! üíî</div>';
            return;
        }

        // Butonu devre dƒ±≈üƒ± bƒ±rak
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> G√∂nderiliyor...';

        // Mesajƒ± g√∂nder
        sendMessage(mesaj, function(response) {
            if (response.success) {
                resultDiv.innerHTML = `
                    <div class="success-message">
                        <div style="font-size: 3em; margin-bottom: 10px;">üíñ</div>
                        <div style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px;">
                            Mesajƒ±n ula≈ütƒ±!
                        </div>
                        <div style="opacity: 0.8; font-size: 0.9em;">
                            Bu mesaj kalbime ve veritabanƒ±ma kaydedildi.üìù
                        </div>
                    </div>
                `;
                document.getElementById('mesajInput').value = '';
                createHearts();
            } else {
                resultDiv.innerHTML = `<div class="error-message">Hata: ${response.error || 'Mesaj g√∂nderilemedi üòî'}</div>`;
            }
            
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fa-solid fa-paper-plane"></i> Mesajƒ± G√∂nder';
        });
    });

    // Sayfa y√ºklendiƒüinde kalp efekti ba≈ülat
   
        
        // Ba≈üarƒ±lƒ± mesaj g√∂ster
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = ``;
    
</script>
</body>
</html>
