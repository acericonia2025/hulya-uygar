<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñH√úLYAüíñ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>  
</head>
 <style>
        :root {
            --primary-color: #e91e63;
            --secondary-color: #c2185b;
            --text-color: #ffcdd2;
            --bg-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.4);
            padding: 12px 0;
            backdrop-filter: blur(6px);
            display: flex;
            justify-content: center;
            z-index: 999;
        }

        .navbar a {
            margin: 0 20px;
            color: var(--text-color);
            font-size: 1.2em;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
        }

        .navbar a:hover {
            color: white;
            transform: scale(1.1);
        }

        .story-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.5);
        }

        .container {
            text-align: center;
            background: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        h1 {
            
            font-size: 3em;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .heart {
            color: var(--primary-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: 0.3s;
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.5);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(233, 30, 99, 0.6);
        }

        .message-container {
            margin: 20px 0;
            min-height: 60px;
        }

        .message {
          
            font-size: 1.8em;
            color: var(--text-color);
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border-left: 4px solid var(--primary-color);
        }

        .counter {
            font-size: 1.2em;
            margin: 20px 0;
            color: var(--text-color);
        }

        .date-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
        }

        /* Oyun Men√ºs√º Stilleri */
        .game-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 1000;
            min-width: 200px;
        }

        .game-menu h3 {
            color: var(--text-color);
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .game-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            transition: 0.3s;
            background: rgba(255,255,255,0.1);
        }

        .game-menu a:hover {
            background: var(--primary-color);
            transform: translateX(5px);
        }

        #floatingHearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            top: 100vh;
            font-size: 2rem;
            opacity: 0.8;
            animation: rise 5s linear forwards;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Butonlarƒ± aynƒ± hizaya almak i√ßin */
.story-button,
button {
    display: inline-block;
    margin: 10px;
    vertical-align: middle;
}

/* Eƒüer butonlar bir satƒ±rda dursun istiyorsan */
.button-row {
    display: flex;
    justify-content: center;
    gap: 20px; /* butonlar arasƒ± mesafe */
    flex-wrap: wrap;
}

/* Responsive Tasarƒ±m */
@media (max-width: 1200px) {
    h1 {
        font-size: 2.5em;
    }
    .navbar a {
        font-size: 1.1em;
        margin: 0 15px;
    }
    .story-button,
    button {
        padding: 12px 25px;
        font-size: 1.1em;
    }
    .container {
        padding: 30px;
    }
}

@media (max-width: 768px) {
    h1 {
        font-size: 2em;
    }
    .navbar {
        flex-wrap: wrap;
        padding: 10px 0;
    }
    .navbar a {
        margin: 5px 10px;
        font-size: 1em;
    }
    .story-button,
    button {
        padding: 10px 20px;
        font-size: 1em;
    }
    .container {
        padding: 20px;
    }
    .message {
        font-size: 1.5em;
        padding: 15px;
    }
    .counter {
        font-size: 1em;
    }
    .game-menu {
        min-width: 150px;
        padding: 15px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5em;
    }
    .navbar a {
        font-size: 0.9em;
        margin: 5px;
    }
    .story-button,
    button {
        padding: 8px 15px;
        font-size: 0.9em;
    }
    .container {
        padding: 15px;
    }
    .message {
        font-size: 1.2em;
        padding: 10px;
    }
    .counter {
        font-size: 0.9em;
    }
    .game-menu {
        min-width: 130px;
        padding: 10px;
    }
}


    </style>
<body>
    <div id="floatingHearts"></div>

    <!-- NAVBAR -->
    <div class="navbar">
        <a href="hikayemiz.html" class="story-button">Hikayemiz 

            <i class="fa-solid fa-book-tanakh"></i>
        </a>
        <a href="#" class="story-button" onclick="showDateBox()">Tarih Hesaplama
            <i class="fa-solid fa-calendar-days"></i>

        </a>
        
        <!-- Oyunlar Butonu -->
        <div style="position: relative;">
            <a href="#" class="story-button" onclick="toggleMenu()">Oyunlar 
                <i class="fa-solid fa-gamepad"></i>
            </a>
            
            <!-- A√ßƒ±lan Men√º -->
            <div id="gameMenu" class="game-menu">
                <h3>Oyunlar</h3>
                <a href="puzzle.html">üß© Puzzle Oyunu</a>
                <a href="sudoku.html">üî¢ Sudoku Oyunu</a>
            </div>
            <a href="mesaj-form.html" class="story-button">Mesaj Yaz 

            <i class="fa-solid fa-message"></i>
        </a>
        </div>
    </div>
  
    <div class="container">
        <h1>H√úLYA <span class="heart">‚ù§</span></h1>

        <button onclick="showMessage()">Tƒ±kla Bana</button>

        <div class="message-container">
            <div id="message" class="message"></div>
        </div>

        <div id="counter" class="counter"></div>
       

        <!-- TARƒ∞H KUTUSU - EKLENDƒ∞ -->
        <div id="dateBox" class="date-box"></div>
    </div>
</body>
<script>
function toggleMenu() {
    const menu = document.getElementById("gameMenu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
}

// Men√º dƒ±≈üƒ±nda tƒ±klayƒ±nca kapanmasƒ±
document.addEventListener("click", function(event) {
    const menu = document.getElementById("gameMenu");
    const button = document.querySelector('a[onclick="toggleMenu()"]');
    
    if (!menu.contains(event.target) && event.target !== button) {
        menu.style.display = "none";
    }
});
</script>

</html>
